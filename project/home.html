<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="This is the final project website for WDD131 - Dynamic Web Fundamentals. This is a recipe page where people can get many recipes to cook, for breakfast, lunch and dinner with the option to save their favorite recipes using local storage.">
    <meta name="author" content="Luis Estigarribia">
    <title>Flavor Vault</title>
    <link rel="stylesheet" href="styles/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <script src="scripts/home.js" defer></script>
</head>
<body>
    <header>
        <h1>Flavor Vault</h1>
        <nav>
            <li>
                <a href="home.html">Home</a>
            </li>
            <li>
                <a href="recipes.html">Recipes</a>
            </li>
            <li>
                <a href="favorites.html">Favorites</a>
            </li>
        </nav>
    </header>
    <main>
        <section class="hero">
            <img src="images/hero-large.jpg" alt="hero image">
        </section>
        <h2>Categories</h2>
        <div class="categories">
            <figure>
                <img src="images/breakfast.jpg" alt="Breakfast picture">
                <figcaption>Breakfast</figcaption>
            </figure>
            <figure>
                <img src="images/lunch.jpg" alt="Lunch picture">
                <figcaption>Lunch</figcaption>
            </figure>
            <figure>
                <img src="images/dinner.jpg" alt="Dinner picture">
                <figcaption>Dinner</figcaption>
            </figure>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <p><span id="year"></span> | Luis Estigarribia | Paraguay</p>
            <p id="lastmodified"></p>
        </div>
    </footer>

</html>
