<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Images: srcset</title>
    <meta name="description" content="This is a page to practice Responsive Images: srcset">
    <meta name="author" content="Luis Estigarribia">
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source media="min-width: 1000px" srcset="images/hero-large.webp">
                <source media="min-width: 500px" srcset="images/hero-medium.webp">
                <img src="images/hero-small.webp" alt="Small view image" width="500" height="250">
            </picture>
        </div>
    </main>
</body>
</html>
