<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="This is an activity for the W05 Assignment: Product Review Form">
    <meta name="author" content="Luis Estigarribia">
    <title>Product Review</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get" id="reviewForm">
            <label for="pname">Product Name</label>
            <select name="pname" id="pname" required>
                <option value="" disabled selected>Select a Product</option>
            </select>

            <span class="rate">Overall Rating</span>
            <div class="label-container">
                <div class="radio-container">
                    <label for="rating">★</label>
                    <input type="radio" name="rating" id="rating">
                </div>
                
                <div class="radio-container">
                    <label for="rating2">★★</label>
                    <input type="radio" name="rating" id="rating2">
                </div>
                
                <div class="radio-container">
                    <label for="rating3">★★★</label>
                    <input type="radio" name="rating" id="rating3">
                </div>
                
                <div class="radio-container">
                    <label for="rating4">★★★★</label>
                    <input type="radio" name="rating" id="rating4">
                </div>
                
                <div class="radio-container">
                    <label for="rating5">★★★★★</label>
                    <input type="radio" name="rating" id="rating5">
                </div>
            </div>
            


            <label for="date">Date of Installation</label>
            <input type="date" name="date" id="date" required>

            <span class="features">Which features did you find useful in the product? <br>(Check all that apply)</span>

            <div class="checkbox-container">
                <div class="checkbox-item">
                    <input type="checkbox" name="durability" id="durability" value="Durability">
                    <label for="durability">Durability</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" name="ease" id="ease" value="ease">
                    <label for="ease">Ease of use</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" name="performance" id="performance" value="performance">
                    <label for="performance">Performance</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" name="design" id="design" value="design">
                    <label for="design">Design</label>
                </div>
            </div>
            

            

            <label for="review">Written review (Optional)</label>
            <textarea name="review" id="review"></textarea>

            <label for="name">Your Name (Optional)</label>
            <input type="text" name="name" id="name" autocomplete="name">

            <input type="submit" value="Post review" id="submit">
        </form>
    </main>
    <footer>
        <p><span id="year"></span> | Luis Estigarribia | Paraguay</p>
        <span id="lastmodified"></span>
    </footer>
</body>
</html>
